name: Build

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  build-api:
    name: Build API Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build --workspace=@molthub/api

      - name: Upload API build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: packages/api/dist
          retention-days: 7

  build-web:
    name: Build Web Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npm run build --workspace=@molthub/web
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload Web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: packages/web/.next
          retention-days: 7

  build-shared:
    name: Build Shared Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Shared
        run: npm run build --workspace=@molthub/shared

      - name: Upload Shared build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-build
          path: packages/shared/dist
          retention-days: 7

  verify-packages:
    name: Verify Package Configuration
    runs-on: ubuntu-latest
    needs: [build-api, build-web, build-shared]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check package.json versions
        run: |
          node scripts/verify-packages.js

      - name: Verify build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "API build:"
          ls -la artifacts/api-build/ || echo "No API build"
          echo "Web build:"
          ls -la artifacts/web-build/ || echo "No Web build"
          echo "Shared build:"
          ls -la artifacts/shared-build/ || echo "No Shared build"
